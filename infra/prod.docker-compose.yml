services:
  postgres:
    image: postgres:17
    networks:
      - nuros
    restart: always
    container_name: postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  fastapi:
    container_name: fastapi
    image: kamikadze24/fastapi:latest
    cap_add:
      - NET_ADMIN
    networks:
      - nuros
    restart: always
    depends_on:
      - postgres
      - nginx
    environment:
      - PYTHONUNBUFFERED=1
      - WORKERS=${GUNICORN_WORKERS:-4}
      - NO_PROXY=169.254.169.254,metadata.google.internal
      - no_proxy=169.254.169.254,metadata.google.internal
    extra_hosts:
      - "metadata.google.internal:169.254.169.254"
    volumes:
      - .env:/.env:ro

  migrate:
    image: kamikadze24/fastapi:latest
    container_name: migrate
    networks:
      - nuros
    depends_on:
      - postgres
    restart: "no"
    env_file:
      - ${MIGRATE_ENV_FILE:-./.env}
    environment:
      - PYTHONUNBUFFERED=1
      - NO_PROXY=169.254.169.254,metadata.google.internal
      - no_proxy=169.254.169.254,metadata.google.internal
    extra_hosts:
      - "metadata.google.internal:169.254.169.254"
    volumes:
      - ${MIGRATE_ENV_FILE:-.env}:/nuros/infra/.env:ro
    working_dir: /nuros/backend
    command: alembic upgrade head

  nginx:
    container_name: nginx
    image: nginx:latest
    networks:
      - nuros
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../frontend/out:/var/www/my-app/out
      - ../ssl/cloudflare.crt:/etc/ssl/cloudflare/origin.crt
      - ../ssl/cloudflare.key:/etc/ssl/cloudflare/origin.key
      - ./nginx/vpn-index.html:/etc/nginx/vpn-index.html:ro
    depends_on:
      - frontend-builder
    # SSR Alternative: Change depends_on to frontend and remove out volume
    # depends_on:
    #   - frontend
    command: >
      /bin/sh -c "
        apt update && apt install -y inotify-tools &&
        (while inotifywait -e modify /etc/nginx/nginx.conf; do
          echo 'nginx config changed, copying and reloading Nginx...' &&
          nginx -t && nginx -s reload;
        done) &
        nginx -g 'daemon off;'"

  redis:
    image: redis:latest
    networks:
      - nuros
    container_name: redis
    restart: always
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server --bind 0.0.0.0 --protected-mode no

  meilisearch:
    image: getmeili/meilisearch:latest
    networks:
      - nuros
    container_name: meilisearch
    ports:
      - "127.0.0.1:7700:7700"

  rabbitmq:
    image: rabbitmq:4.2.1
    container_name: rabbitmq
    networks:
      - nuros
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "127.0.0.1:15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro

    healthcheck:
      test: ["CMD", "rabbitmq", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend-builder:
    container_name: frontend-builder
    image: kamikadze24/frontendbuilder:latest
    networks:
      - nuros
    user: "0:0"
    volumes:
      - ../frontend/out:/output
    command: sh -c "npm run build && rm -rf /output/* && cp -r /app/out/. /output/"
    restart: "no"


  loki:
    container_name: loki
    image: grafana/loki:latest
    environment:
      - NO_PROXY=169.254.169.254,metadata.google.internal
      - no_proxy=169.254.169.254,metadata.google.internal
    extra_hosts:
      - "metadata.google.internal:169.254.169.254"
    volumes:
      - ./loki/loki.prod.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml -log.level="warn" -config.expand-env=true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    networks:
      - nuros

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/grafana_alert_rules.yml:/etc/prometheus/grafana_alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
      - "--storage.tsdb.retention.time=30d"
      - "--web.external-url=/prometheus/"
    restart: unless-stopped
    networks:
      - nuros

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - DS_PROMETHEUS=prometheus
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_LOG_LEVEL=warn
      - GF_SERVER_ROOT_URL=https://vpn.nuspace.kz/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_DATABASE_WAL=true
    volumes:
      - "grafana-data:/var/lib/grafana"
      - "./grafana/provisioning/datasources/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml"
      - "./grafana/dashboards/dashboard.json:/var/lib/grafana/dashboards/dashboard.json"
      - "./grafana/provisioning/dashboards/default.yaml:/etc/grafana/provisioning/dashboards/default.yaml"
      - "./grafana/provisioning/alerting/contact-points.yaml.tpl:/etc/grafana/provisioning/alerting/contact-points.yaml.tpl"
      - "./grafana/provisioning/alerting/alerting.yaml:/etc/grafana/provisioning/alerting/alerting.yaml"
      - "./grafana/provisioning/alerting/alerts.yaml:/etc/grafana/provisioning/alerting/alerts.yaml"
      - "./scripts/start-grafana.sh:/start-grafana.sh"
    entrypoint: ["/bin/sh", "/start-grafana.sh"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    networks:
      - nuros
    depends_on:
      - alloy


  alloy:
    container_name: alloy
    image: grafana/alloy:latest
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run:/var/run:ro
      - /:/rootfs:ro
      - /sys:/sys:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 --server.http.ui-path-prefix=/alloy/ --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    restart: unless-stopped
    networks:
      - nuros
    depends_on:
      - prometheus
      - loki


  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager:latest
    volumes:
      - ./prometheus/alertmanager.yml.tpl:/etc/alertmanager/alertmanager.yml.tpl:ro
      - ./scripts/start-alertmanager.sh:/start-alertmanager.sh:ro
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    entrypoint: ["/bin/sh", "/start-alertmanager.sh"]
    restart: unless-stopped
    networks:
      - nuros

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - nuros
    environment:
      - PUID=3182562138
      - PGID=1007
      - TZ=Etc/UTC
      - SERVERURL=vpn.nuspace.kz
      - PEERS=10
      - PEERDNS=1.1.1.1
      - INTERNAL_SUBNET=10.13.13.0/24
      - ALLOWEDIPS=0.0.0.0/0
      - LOG_CONFS=true
    volumes:
      - ./wireguard/config:/config
      - ./wireguard/hooks:/custom-cont-init.d:ro
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp
    # Avoid static IP conflicts, rely on dynamic DHCP in bridge network
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

networks:
  nuros:
    name: nuspace_nuros
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24
          gateway: 172.28.0.1

volumes:
  postgres-data:
  redis-data:
    driver: local
  rabbitmq-data:
  grafana-data:
  prometheus_data:
  loki_data:
