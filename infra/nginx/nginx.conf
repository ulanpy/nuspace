events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Detect common social media bots for OG preview 
    map $http_user_agent $is_bot {
        default 0;
        "~*twitterbot" 1;
        "~*facebookexternalhit" 1;
        "~*telegrambot" 1;
        "~*telegram" 1;
        "~*slackbot" 1;
        "~*whatsapp" 1;
        "~*linkedinbot" 1;
        "~*discordbot" 1;
    }

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name nuspace.kz www.nuspace.kz stage.nuspace.kz;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server with Cloudflare Origin Certificate
    server {
        listen 443 ssl;
        server_name nuspace.kz www.nuspace.kz stage.nuspace.kz;

        if ($host = www.nuspace.kz) {
            return 301 https://nuspace.kz$request_uri;
        }
        # Cloudflare Origin SSL
        ssl_certificate     /etc/ssl/cloudflare/origin.crt;
        ssl_certificate_key /etc/ssl/cloudflare/origin.key;

        # Security Settings
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers         'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_session_cache   shared:SSL:10m;

        # Cloudflare IP restrictions now handled at GCP firewall level
        # No need for duplicate nginx restrictions. Check terraform/network.tf directory for more details.

        # Get real client IP from Cloudflare header
        # (GCP firewall ensures only Cloudflare IPs reach here)
        real_ip_header CF-Connecting-IP;

        # Application Configuration - Static Files
        root /var/www/my-app/out;
        index index.html;
        
        # Telegram Mini App Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://telegram.org https://t.me" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # API Proxy to FastAPI
        location /api {
            proxy_pass http://fastapi:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Allow large Keycloak Set-Cookie headers (access/refresh/app tokens)
            proxy_buffer_size 32k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
            
            # Telegram Mini App headers for API calls
            add_header X-Frame-Options "SAMEORIGIN";
            add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://telegram.org https://t.me" always;
        }

        # WebSocket
        location /ws/ {
            proxy_pass http://fastapi:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location = /favicon.ico {
            alias /var/www/my-app/out/favicon.ico;
            access_log off;
            log_not_found off;
            expires max;
        }
        
        # No dynamic route fallbacks needed - using query parameters instead
        # URLs: /communities/?id=123, /events/?id=123, /sgotinish/sg/ticket/?id=123

        # Static Files - SPA fallback with .html extension support for Next.js static export
        location / {
            if ($is_bot) { return 418; }
            autoindex off;
            try_files $uri $uri.html $uri/ /index.html;
        }

        location @og_preview {
            proxy_pass http://fastapi:8000/api/og$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 418 = @og_preview;

        # Cache static assets
        location ~* \.(js|css|png|jpg|woff2)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }


    # VPN-only

    server {
        listen 443 ssl;
        server_name vpn.nuspace.kz;
    
        allow 172.28.0.0/24; # Docker network (all containers)
        allow 10.13.13.0/24; # WireGuard clients
        deny all;

        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  
            proxy_set_header X-Script-Name /grafana;
            rewrite ^/grafana(/.*)$ $1 break;
	        rewrite ^/grafana$ /grafana/ permanent;  
      }

     location /alloy/ {
            proxy_pass http://alloy:12345/alloy/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    location /prometheus/ {
        proxy_pass http://prometheus:9090/prometheus/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

        location / {
            root /etc/nginx;
            index vpn-index.html;
            try_files /vpn-index.html =404;
       }
    }
}
