events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name nuspace.kz www.nuspace.kz stage.nuspace.kz;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server with Cloudflare Origin Certificate
    server {
        listen 443 ssl;
        server_name nuspace.kz www.nuspace.kz stage.nuspace.kz;

        if ($host = www.nuspace.kz) {
            return 301 https://nuspace.kz$request_uri;
        }
        # Cloudflare Origin SSL
        ssl_certificate     /etc/ssl/cloudflare/origin.crt;
        ssl_certificate_key /etc/ssl/cloudflare/origin.key;

        # Security Settings
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers         'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_session_cache   shared:SSL:10m;

        # Cloudflare IP Restrictions (Updated 2024 - Complete List)
        # IPv4 ranges
        allow 103.21.244.0/22;
        allow 103.22.200.0/22;
        allow 103.31.4.0/22;
        allow 104.16.0.0/13;
        allow 104.24.0.0/14;
        allow 108.162.192.0/18;
        allow 131.0.72.0/22;
        allow 141.101.64.0/18;
        allow 162.158.0.0/15;
        allow 172.64.0.0/13;
        allow 173.245.48.0/20;
        allow 188.114.96.0/20;
        allow 190.93.240.0/20;
        allow 197.234.240.0/22;
        allow 198.41.128.0/17;
        
        # IPv6 ranges
        allow 2400:cb00::/32;
        allow 2606:4700::/32;
        allow 2803:f800::/32;
        allow 2405:b500::/32;
        allow 2405:8100::/32;
        allow 2a06:98c0::/29;
        allow 2c0f:f248::/32;
        
        deny all;

        # Real IP from Cloudflare - Complete List
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 104.16.0.0/13;
        set_real_ip_from 104.24.0.0/14;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 131.0.72.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        
        # IPv6 ranges for real IP
        set_real_ip_from 2400:cb00::/32;
        set_real_ip_from 2606:4700::/32;
        set_real_ip_from 2803:f800::/32;
        set_real_ip_from 2405:b500::/32;
        set_real_ip_from 2405:8100::/32;
        set_real_ip_from 2a06:98c0::/29;
        set_real_ip_from 2c0f:f248::/32;
        
        real_ip_header CF-Connecting-IP;

        # Application Configuration
        root /var/www/my-app/dist;
        index index.html;
        
        # Telegram Mini App Security Headers
        add_header X-Frame-Options "ALLOWALL" always;
        add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://telegram.org https://t.me" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # API Proxy
        location /api {
            proxy_pass http://fastapi:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Telegram Mini App headers for API calls
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://telegram.org https://t.me" always;
        }

        # WebSocket
        location /ws/ {
            proxy_pass http://fastapi:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location = /favicon.ico {
            alias /var/www/my-app/dist/favicon.ico;
            access_log off;
            log_not_found off;
            expires max;
        }
        # Static Files
        location / {
            autoindex off;
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|woff2)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }


    # VPN-only

    server {
        listen 443 ssl;
        server_name vpn.nuspace.kz;

        # Cloudflare Origin SSL
        # ssl_certificate     /etc/ssl/cloudflare/origin.crt;
        # ssl_certificate_key /etc/ssl/cloudflare/origin.key;

        # # Security Settings
        # ssl_protocols       TLSv1.2 TLSv1.3;
        # ssl_prefer_server_ciphers on;
        # ssl_ciphers         'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        # ssl_session_cache   shared:SSL:10m;

    
        allow 172.28.0.0/24; # Docker network (all containers)
        allow 34.133.121.60; # Public IP of the server
        deny all;

        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  
            proxy_set_header X-Script-Name /grafana;
            rewrite ^/grafana(/.*)$ $1 break;
	        rewrite ^/grafana$ /grafana/ permanent;  
      }

     location /alloy/ {
            proxy_pass http://alloy:12345/alloy/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    location /prometheus/ {
        proxy_pass http://prometheus:9090/prometheus/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
 
        location / {
            root /etc/nginx;
            index vpn-index.html;
            try_files /vpn-index.html =404;
       }
    }
}
