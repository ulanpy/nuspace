events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name nuspace.kz www.nuspace.kz;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server with Cloudflare Origin Certificate
    server {
        listen 443 ssl;
        server_name nuspace.kz www.nuspace.kz;

        if ($host = www.nuspace.kz) {
            return 301 https://nuspace.kz$request_uri;
        }
        # Cloudflare Origin SSL
        ssl_certificate /etc/ssl/cloudflare/origin.crt;
        ssl_certificate_key /etc/ssl/cloudflare/origin.key;

        # Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_session_cache shared:SSL:10m;

        # Cloudflare IP Restrictions (Updated 2024)
        allow 103.21.244.0/22;
        allow 103.22.200.0/22;
        allow 104.16.0.0/13;
        allow 108.162.192.0/18;
        allow 131.0.72.0/22;
        allow 141.101.64.0/18;
        allow 162.158.0.0/15;
        allow 172.64.0.0/13;
        allow 173.245.48.0/20;
        allow 188.114.96.0/20;
        allow 190.93.240.0/20;
        allow 197.234.240.0/22;
        deny all;

        # Real IP from Cloudflare
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        # ... [all other Cloudflare IP ranges] ...
        real_ip_header CF-Connecting-IP;

        # Application Configuration
        root /var/www/my-app/dist;
        index index.html;

        # API Proxy
        location /api {
            proxy_pass http://fastapi:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket
        location /ws/ {
            proxy_pass http://fastapi:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }


        location = /favicon.ico {
            alias /var/www/my-app/dist/favicon.ico;  # Explicit path to favicon
            access_log off;
            log_not_found off;
            expires max;
        }
        # Static Files
        location / {
            autoindex off;  # Disable directory listing
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|woff2)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}