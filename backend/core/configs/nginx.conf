events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # HTTP Server (for ACME challenges + redirect)
    server {
        listen 80;
        server_name nuspace.kz;

        # Allow Let's Encrypt challenges from ANY IP (required for renewals)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server (Cloudflare-only)
    server {
        listen 443 ssl;
        server_name nuspace.kz;

        # SSL Certificates (mounted from host)
        ssl_certificate /etc/letsencrypt/live/nuspace.kz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nuspace.kz/privkey.pem;

        # Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_session_cache shared:SSL:10m;

        # ========= CLOUDFLARE LOCKDOWN =========
        # 1. Restrict to Cloudflare IP ranges
        allow 103.21.244.0/22;
        allow 103.22.200.0/22;
        allow 104.16.0.0/13;
        allow 108.162.192.0/18;
        allow 131.0.72.0/22;
        allow 141.101.64.0/18;
        allow 162.158.0.0/15;
        allow 172.64.0.0/13;
        allow 173.245.48.0/20;
        allow 188.114.96.0/20;
        allow 190.93.240.0/20;
        allow 197.234.240.0/22;
        deny all;

        # 2. Get real client IP from Cloudflare
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        # ... (add all Cloudflare IP ranges) ...
        real_ip_header CF-Connecting-IP;

        # ========= YOUR APPLICATION =========
        root /var/www/my-app/dist;
        index index.html;

        # API Proxy
        location /api {
            proxy_pass http://fastapi:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket
        location /ws/ {
            proxy_pass http://fastapi:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Static Files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|woff2)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}